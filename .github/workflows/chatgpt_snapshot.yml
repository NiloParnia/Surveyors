name: Update ChatGPT snapshot

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "docs/CHATGPT_SNAPSHOT.md"

permissions:
  contents: write

jobs:
  snapshot:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate snapshot
        run: python tools/make_chatgpt_snapshot.py

      - name: Commit snapshot if changed
        run: |
          git add docs/CHATGPT_SNAPSHOT.md
          if git diff --cached --quiet; then
            echo "No snapshot changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update CHATGPT_SNAPSHOT [skip ci]"
          git push
